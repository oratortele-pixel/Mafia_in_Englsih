<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mafia in English — Stories</title>
<link rel="icon" href="assets/img/favicon.png" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css" />
<meta name="color-scheme" content="dark" />
</head>
<body>
<!-- Intro / Header -->
<header class="wrap header">
<div class="brand">
<div class="logo">🐈‍⬛🎩</div>
<div class="titles">
<h1>Mafia in English</h1>
<p class="tagline">Playful mafia vibes from Minsk — in English</p>
</div>
</div>


<div class="header-actions">
<button id="archiveBtn" class="btn ghost">Archive</button>
<button id="shareBtn" class="btn">Share</button>
</div>
</header>


<!-- Story Viewer -->
<main class="wrap viewer" aria-live="polite">
<article id="storyCard" class="card">
<h2 id="storyTitle" class="story-title">Loading…</h2>
<div id="storyImageWrap" class="story-image-wrap" hidden>
<img id="storyImage" alt="Story image" />
</div>
<div id="storyBody" class="story-body">Please wait…</div>
</article>


<nav class="nav">
<button id="prevBtn" class="btn ghost" disabled>← Previous</button>
<button id="nextBtn" class="btn" disabled>Next →</button>
</nav>
</main>


<!-- Archive Drawer -->
<aside id="archive" class="archive" hidden>
<div class="archive-inner">
<div class="archive-top">
<h3>Archive</h3>
<button id="closeArchive" class="btn icon" aria-label="Close">✕</button>
</div>
<ul id="archiveList" class="archive-list"></ul>
</div>
</aside>


<footer class="wrap footer">
<small>© <span id="year"></span> Mafia in English · All fun, no drama</small>
</footer>


<!-- Load JS from external file so it never prints as text -->
<script src="assets/js/app.js"></script>
</body>
</html>
